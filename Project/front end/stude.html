<html lang="en">
<head>
  <link rel="stylesheet" href="css/stude-view.css">
  <meta charset="utf-8">
  <title>Student</title>
</head>
<body>

  <div class="image" > 
    <img src="css/img/stud.jpg" alt="Avatar" >
  </div>
   
  <div class="container">
    <form action="/action_page.php">
    <div class="row">

      <div class="col-25">
        <label for="faculty">Faculty</label>
      </div>

      <div class="col-75">
        <input type="text" id="faculty">
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="Year">Year</label>
      </div>

      <div class="col-75">
        <input type="text" id="Year" >
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="semester">Semester</label>
      </div>

      <div class="col-75">
        <select id="semester" name="semester">
          <option value="first">First</option>
          <option value="second">Second</option>
          <option value="third">Third</option>
          <option value="fourth">Fourth</option>
          <option value="fifth">Fifth</option>
          <option value="sixth">Sixth</option>
          <option value="seventh">Seventh</option>
          <option value="eighth">Eighth</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="Reg.No">Reg.No</label>
      </div>

      <div class="col-75">
        <input type="text" id="Reg.No" >
      </div>
    </div>
    </form>

    <div class="view">
      <button><a href="student_view.html">View</a></button>
    </div>

</body>
</html>
